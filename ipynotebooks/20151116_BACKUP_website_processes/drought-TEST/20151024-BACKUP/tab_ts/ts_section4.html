    <p><select id="based_on_hants_cspec">
        <option disabled="disabled" selected="selected" value="">
            Based on HANTS settings
        </option>

        <option value="1">
            Yes
        </option>

        <option value="0">
            No
        </option>
    </select>
    </p>


    <p><select id="anomaly_standardization_cspec">
        <option disabled="disabled" selected="selected" value="">
            Based on which type of anomaly
        </option>

        <option value="2">
            NVAI
        </option>

        <option value="1">
            Absolute
        </option>

        <option value="0">
            Standardized
        </option>
    </select>
    </p>


    <p><select id="precipitation_window">
        <option disabled="disabled" selected="selected" value="">
            Select rolling summation window Precipitation
        </option>

        <option value="10">
            10 (default)
        </option>

        <option value="20">
            20
        </option>

        <option value="30">
            30
        </option>
    </select>
    </p>


    <p><select id="monte_carlo">
        <option disabled="disabled" selected="selected" value="">
            Select number of Monte-Carlo iterations
        </option>

        <option value="5">
            5
        </option>

        <option value="10">
            10 (default)
        </option>

        <option value="15">
            15
        </option>

        <option value="20">
            20
        </option>
    </select>
    </p>


    <p><select id="tiling">
        <option disabled="disabled" selected="selected" value="">

            50 (default)
        </option>

        <option value="100">
            100
        </option>

        <option value="150">
            150
        </option>
    </select>
    </p>


    <p><select id="extend">
        <option disabled="disabled" selected="selected" value="">
            Set type of extending
        </option>

        <option value="0">
            Extend the signal (default)
        </option>

        <option value="1">
            Add zeros before
        </option>

        <option value="2">
            Add zeros after
        </option>

        <option value="3">
            Add zeros both ends
        </option>
    </select>
    </p>
