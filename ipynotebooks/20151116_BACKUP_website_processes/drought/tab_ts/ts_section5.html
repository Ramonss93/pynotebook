<!DOCTYPE html>
<html>
<head>

    <style>
.fixed-dialog{
    position: fixed !important;
    top: 50px !important;
    left: 50px !important;
    width:  calc(100% - 450px) !important;  
    }
    </style>

    <title>
    </title>
</head>

<body>
    <p>

    <div class="selector" id="modalpanel" title="Dialog Title">
        <div id="stock-chart">
        </div>
    </div>
    <button id="opener">Open Dialog</button> <script>

    $('.selector').dialog({
    dialogClass: 'fixed-dialog',
    resizable: false,
    autoOpen: false,
    modal: false,
    clickOut: true,
    open: function(){
        var chart = $("#stock-chart").highcharts();
        if(chart) {
            chart.reflow();
        }
    }
    });

    $( "#opener" ).click(function() {
    $( ".selector" ).dialog( "open" );
    });

    </script> <script src="js/highcharts_functions.js"></script>
</body>
</html>
